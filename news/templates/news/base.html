{% load staticfiles %}

<html>
<head>

    <title>Halkhabar App</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/news.css' %}">

</head>

<body>
    <div class="page-header">
        <!--This  will cause the link to only be sent
         to the browser if the user requesting the page is logged in-->
        {% if user.is_authenticated %}
        <a href="{% url 'news_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}

        <a href="{% url 'news_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span> </a>

        <h1 align="center"><a href="/">Halkhabar App</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>

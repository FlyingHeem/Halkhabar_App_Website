{% extends 'news/base.html' %}

{% block content %}
    {% for draft_news in news %}
        <div class="news">
            <p class="date">created: {{ draft_news.created_date|date:'d-m-y'}}</p>
            <h1><a href="{% url 'news.views.news_detail' pk=draft_news.pk %}">{{ draft_news.news_title }}</a></h1>
            <p>{{ draft_news.text|truncatechars:100 }}</p>
        </div>
    {% endfor %}
{% endblock %}
